<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML Project</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Sales Forecast</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Unit price" placeholder="Unit price" required="required" />
		<input type="text" name="discount" placeholder="discount" required="required" />
		<input type="text" name="Shipping cost" placeholder="Shipping cost" required="required" /> 
        <input type="text" name="quantity" placeholder="quantity" required="required" /> 
        <input type="text" name="expenses" placeholder="expenses" required="required" /> 

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
