							  <form method="POST" id="contactForm" name="contactForm" action="{{ url_for('predict') }}" enctype="multipart/form-data">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="unit_price" id="unit_price" placeholder="Unit price" required="required">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="text" class="form-control" name="discount" id="discount" placeholder="Discount" required="required">

											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="shipping_cost" id="shipping_cost" placeholder="Shipping cost" required="required">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity" required="required">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="expenses" id="expenses" placeholder="Expenses" required="required">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<button type="submit" class="btn btn-primary" class="btn btn-primary btn-block btn-large">Submit</button>
													<div class="submitting"></div>
												</div>
											</div>
											<br>
											<br>
											{{ prediction_text }}
										</div>
									</form>
